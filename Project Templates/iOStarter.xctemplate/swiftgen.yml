input_dir: ___PACKAGENAME___/
output_dir: ___PACKAGENAME___/Constants/
xcassets:
    inputs: Resource/Assets.xcassets
    outputs:
        templateName: swift4
        output: AppAssets.swift
fonts:
    inputs: Resource/font
    outputs:
        templateName: swift4
        output: AppFont.swift
ib:
    inputs: Storyboard/Base.lproj
    outputs:
        templateName: scenes-swift4
        output: AppStoryboard.swift
colors:
    inputs: Resource/colors.json
    outputs:
        templateName: swift4
        output: AppColor.swift
strings:
    inputs: Supporting Files/Localizable/en.lproj/Localizable.strings
    outputs:
        templatePath: ___PACKAGENAME___/Resource/structured-swift4.stencil
        output: AppStrings.swift
