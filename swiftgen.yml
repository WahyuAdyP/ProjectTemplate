input_dir: iOS-Starter/
output_dir: iOS-Starter/Constants/
xcassets:
    inputs: Resource/Assets.xcassets
    outputs:
        templateName: swift4
        output: AppAssets.swift
fonts:
    inputs: Resource/font
    outputs:
        templateName: swift4
        output: AppFont.swift
ib:
    inputs: Storyboard/Base.lproj
    outputs:
        templateName: scenes-swift4
        output: AppStoryboard.swift
colors:
    inputs: Resource/colors.json
    outputs:
        templateName: swift4
        output: AppColor.swift
